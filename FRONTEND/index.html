<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Csekkbefizetés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Csekkbefizetés</h1>

        <form id="befizetesForm" class="mb-4">
            <div class="mb-3">
                <label for="nev" class="form-label">Név</label>
                <input type="text" class="form-control" id="nev" required>
            </div>
            <div class="mb-3">
                <label for="osszegSzam" class="form-label">Összeg (számmal)</label>
                <input type="number" class="form-control" id="osszegSzam" required>
            </div>
            <div class="mb-3">
                <label for="osszegSzoveg" class="form-label">Összeg (szöveggel)</label>
                <input type="text" class="form-control" id="osszegSzoveg" required>
                <a href="https://szamokbetuvel.irdhelyesen.hu/" target="_blank">Segítség a számok helyes írásához</a>
            </div>
            <div class="mb-3">
                <label for="datum" class="form-label">Dátum</label>
                <input type="date" class="form-control" id="datum" required>
            </div>
            <button type="submit" class="btn btn-primary">Befizetés</button>
        </form>

        <div id="uzenet"></div>     
        
        <!-- A befizetések táblázata -->
        <table class="table table-striped mt-4" id="befizetesTabla" style="display:none;">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Összeg</th>
                    <th>Dátum</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
